<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        form fieldset {
            margin-bottom: 20px;
        }
        form legend {
            color: purple;
            font-size: larger;
            font-weight: bold;
        }
        form label.reg {
            font-size: 16px;
            font-weight: bolder;
            line-height: 25px;
            width: 120px;
            float: left;

        }
        form ul li {
            list-style: none;
            margin: 20px 0;
        }
        fieldarea.sendform {
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <!--h1+form>(fieldset>(legend+(ul>(li>label+input)*2)))*3-->
    <h1>상품 주문서</h1>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label class="reg" for="name">이름</label>  
                    <input type="text" id="name" placeholder="여백없이 입력">
                </li>
                <li>
                    <label class="reg" for="name">연락처</label>
                    <input type="text" id="phone" placeholder="연락가능한 번호">
                </li> 
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label class="reg" for="address">주소</label> 
                    <input type="text" id="address" size="50">
                </li>
                <li>
                    <label class="reg" for="tel">전화번호</label>  
                    <input type="tel" id="tel">
                </li>
                <li>
                    <label class="reg" for="memo">메 모</label>
                    <textarea name="memo" cols="50" rows="3"></textarea>  
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label for="1">
                        <input type="checkbox" name="inform" value="1">
                        과테말라 안티구아 (100g) <input type="number" value="0" min="0" max="5">개
                    </label>  
                </li>
                <li>
                    <label for="2">
                        <input type="checkbox" name="inform" value="1">
                        인도네시아 만델링 (100g) <input type="number" value="0" min="0" max="5">개
                    </label>  
                </li>
                <li>
                    <label for="3">
                        <input type="checkbox" name="inform" value="1">
                        탐라는도다(블렌딩) (100g) <input type="number" value="0" min="0" max="5">개
                    </label>  
                </li>
            </ul>
        </fieldset>
        <fieldarea class="sendform">
            <button type="submit" value="주문하기">주문하기</button>
            <button type="reset" value="다시작성">다시 작성</button>
        </fieldarea>
    </form>
</body>
</html>
