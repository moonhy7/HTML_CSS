<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none; /*밑줄 제거*/
			}
			nav ul {
				list-style-type: none; /*불릿 제거*/
			}
			nav ul li {
				display: inline-block; /*가로 배치*/
				border: 1px solid black; /*보더 속성*/
				padding: 10px 20px; /*패딩 속성*/
				margin: 10px; /*마진 속성*/
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
