<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        td, td {
            width: 80px; /*셀의 너비*/
            padding: 10px; /*셀 테두리와 내용 사이의 간격(패딩)*/
        } 
        thead, tfoot {
            background: #eeeeee; /*thead와 tfoot의 배경 색*/
        }
    </style>
</head>
<body>
    <!--table[border="1"]>(caption+(thead>tr>th*5)+(tbody>(tr>(th+td*4))*5)+(tfoot>tr>(th+td*4)))-->
    <table border="1">
        <caption>제주특별자치도 학교현황(2015.4.1 기준)</caption>
        <!--thead : 표의 제목 부분-->
        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학급수</th>
                <th>학생수</th>
                <th>교원수</th>
            </tr>
        </thead>
        <!--tbody : 표의 본문 부분-->
        <tbody>
            <tr>
                <th>유치원</th>
                <td>117</td>
                <td>242</td>
                <td>5,547</td>
                <td>474</td>
            </tr>
            <tr>
                <th>초등학교</th>
                <td>111</td>
                <td>1,720</td>
                <td>37,686</td>
                <td>2,632</td>
            </tr>
            <tr>
                <th>중학교</th>
                <td>44</td>
                <td>699</td>
                <td>21,274</td>
                <td>1,412</td>
            </tr>
            <tr>
                <th>고등학교</th>
                <td>29</td>
                <td>676</td>
                <td>22,049</td>
                <td>1,433</td>
            </tr>
            <tr>
                <th>특수학교</th>
                <td>3</td>
                <td>90</td>
                <td>428</td>
                <td>160</td>
            </tr>
        </tbody>
        <!--tfoot : 표의 요약 부분-->
        <tfoot>
            <tr>
                <th>합계</th>
                <td>300</td>
                <td>3,437</td>
                <td>86,954</td>
                <td>6,111</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
