<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 크기</title>
    <style>
        /* em : 해당 글꼴의 대문자 M 너비를 기준으로 크기 조절 */
        h1 {
            font-size: 3em; /* 글자 크기 */
        } 
        p {
            font-size: 1em; /* 글자 크기 */
        }
        /* px : 폰트 크기가 고정됨 */
        h2 {
            font-size: 30px;
        }
        h3 {
            font-size: 30px;
        }
        h4 {
            font-size: 20px;
        }
</style>
</head>
<body>
    <!--h1+p+h2+h3+h4-->
    <h1>3em의 크기를 가진 제목 M</h1>
    <p>1em의 크기를 가진 단락 M</p>
    <h2>30px</h2>
    <h3>30px</h3>
    <h4>20px</h4>
</body>
</html>
