<!DOCTYPE html>
<html lang="ko">
<head>

    <title>스타일 상속</title>

            font-family: "돋움"; /* 글꼴 */
            color: darkgreen; /* 글자색 */
        }

</head>
<body>

    <h1>뉴욕 타임즈에서 발표한 세계 10대 슈퍼푸드</h1>

        <li>블루베리</li>
        <li>귀리</li>
        <li>토마토</li>
        <li>시금치</li>
        <li>적포도주</li>
        <li>견과류</li>
        <li>브로콜리</li>
        <li>연어</li>
        <li>마늘</li>
        <li>녹차</li>
    </ul>
</body>
</html>
