    <!--h1+p*2-->
    <h1>블루베리와 향산화 효능</h1>
    <p style="color: blue;"> 블루베리는 향산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
    <p>매사츄세츠 보스톤에 있는 USDA 노화에 관한 인류 영양 연구센터의
        자료에 의하면 블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 한다.
    </p>
    <p>
        블루베리의 안토시아닌과 폴리페놀의 항산화 작용으로 인해 노화예방에 도움이 된다.
    </p>
